{% extends "base.html" %}

{% block title %}

{% endblock %}

{% block contents %}
<br>
<h1>的中</h1>
<br>

<form action="{{ url_for('kanteki') }}" method="post"
    class="container text-center mt-4" style="max-width:400px;">

    <label for="hit" class="form-label mobile-big-label">
    相手校の的中数を選択してください
    </label><br>

    <select name="hit" id="hit"
        class="form-select form-select-lg mobile-big-select" required>
        {% for i in range(25) %}
        <option value="{{ i }}" {% if i == 24 %}selected{% endif %}>
            {{ i }}
        </option>
        {% endfor %}
    </select>

    <button type="submit" 
        class="btn btn-primary btn-lg w-100 mt-3 mobile-big-btn">
        スタート
    </button>
</form>
{% endblock %}
