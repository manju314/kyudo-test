{% extends "base.html" %}

{% block title %}

{% endblock %}

{% block contents %}
<div class="kyousya">
    <h2 class="opponent">{{ opponent }}</h2>
    <table id="hit-table" class="hit-table">
        <tbody>
            <tr class="hit-tr">
                {% for col in range(nop) %}
                <td class="cell"></td>
                {% endfor %}
            </tr>
        </tbody>
    </table>

    <table class="ite-table">
        <tr class="ite">
        {% for i in range(nop, 0, -1) %}
            <td class="ite-number">{{ i }}</td>
        {% endfor %}
        </tr>
    </table>

    <div class="tRtK">
        <h2 id="totalRes" class="totalRes">結果：{{ hit }}中</h2>
        <h2 id="toKyousya" class="toKyousya"><a href="{{ url_for('kyousya2') }}">競射</a></h2>
    </div>
</div>

<p class="return"><a href="{{ url_for('index') }}">TOP</a></p>

{% endblock %}
{% block script %}
<script>
    const res = JSON.parse('{{ res | tojson }}');
</script>
<script src="{{ url_for('static', filename='kyousya.js') }}"></script>
{% endblock %}
